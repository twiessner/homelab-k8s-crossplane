apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apps
  namespace: argocd
spec:
  destination:
    name: ''
    namespace: argocd
    server: 'https://kubernetes.default.svc'
  source:
    path: 'k8s/argocd/applications'
    repoURL: 'https://github.com/twiessner/homelab-k8s-crossplane.git'
  project: default
  syncPolicy:
    automated:
      prune: true
